<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="header">
            <h1>Np Domain Registration Cover Letter Generator</h1><br>
            <p>Visit <span>Help Section</span> for How to fill the form and How to save the Generated Cover Letter</p>
        </div><br>
        <div class="form" >
            <form method="get" action="direct.html" name= 'coveer'>
                <div class="inputbox">
                    <label for="name">Name:</label><br>
                    <input type="text" required class="box" name="name">
                </div>
               <div class="inputbox">
                    <label for="email">Email:</label><br>
                    <input type="text" required class="box" name="email">
                </div>
                <div class="inputbox">
                    <label for="phone">Phone:</label><br>
                    <input type="number" required class="box" name="phone">
                </div>
                <div class="inputbox">
                    <label for="dname">Domain Name:</label><br>
                    <input type="text" required class="box" name="dname">
                </div>
                <div class="inputbox">
                    <label for="dnamee">Domain Name Extension:</label><br>
                    <select name="domain_ext" id="domain_ext" class="box" name="dnamee">
                        <option value="">com.np</option>
                        <option value="">info.np</option>
                        <option value="">name.np</option>
                        <option value="">pro.np</option>
                        <option value="">biz.np</option>
                    </select>
                </div><br>
                <input type="submit" value="Generate">
            </form>
         
        </div>
    </section>
   <script src="main.js">
	
</script>
</body>
</html>
